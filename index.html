<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="ekjfakejf9quep4ifj">
</head>
<body>
    <div class="vh-100 m-0 p-0 bg-success d-flex align-items-center flex-column justify-content-center">
        <div class="container bg-white border rounded">
            <div class="text-center p-4 font-weight-bold">
                Random Password Generator
            </div>
            <div>
                <textarea class="w-100" id="passwordTextArea" >
                </textarea>
            </div>
            <div class="p-4">
                <div class="d-flex justify-content-between">
                    <div>Password Length:</div>
                    <div id="passwordLengthDisplay">0</div>
                </div>
                <input type="range" class="form-range w-100" min="0" max="25" step="1" value="0" id="passwordLengthInput">
            </div>
            <div>
            Password Settings:
            </div>
            <div class="m-2 p-2 row d-flex justify-content-around">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="lowercaseInput">
                        <label class="form-check-label" for="flexCheckDefault">
                            Lowercase (a-z)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="uppercaseInput">
                        <label class="form-check-label" for="flexCheckDefault">
                            Uppercase (A-Z)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="numberInput">
                        <label class="form-check-label" for="flexCheckDefault">
                            Numbers (0-9)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="symbolInput">
                        <label class="form-check-label" for="flexCheckDefault">
                            Symbols (!-$%?+)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="duplicateInput">
                        <label class="form-check-label" for="flexCheckDefault">
                            Exclude Duplicate
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="spaceInput">
                        <label class="form-check-label" for="flexCheckDefault">
                            Include Spaces
                        </label>
                    </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="w-100 p-2 m-2 btn btn-primary text-white border rounded">Generate Password</div>
            </div>
        </div>
    </div>
    <script src="code.js"> </script>
</body>
</html>
